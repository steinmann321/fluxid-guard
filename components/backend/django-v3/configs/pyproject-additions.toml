[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "p26f-backend"
version = "0.0.1"
description = "Django backend for p26f"
requires-python = ">=3.13"
dependencies = [
  "Django>=5.1",
]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = [
    "F",      # Pyflakes
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "C90",    # mccabe complexity
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "A",      # flake8-builtins
    "COM",    # flake8-commas
    "DTZ",    # flake8-datetimez
    "EXE",    # flake8-executable
    "G",      # flake8-logging-format
    "PIE",    # flake8-pie
    "Q",      # flake8-quotes
    "RUF",    # Ruff-specific rules
    "T20",    # flake8-print
    "SIM",    # flake8-simplify
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "PL",     # pylint
    "PERF",   # perflint
    "FURB",   # refurb
    "RET",    # flake8-return
    "TRY",    # tryceratops
]
ignore = ["E203", "COM812"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "backend.settings"
python_files = ["test_*.py", "*_test.py", "tests.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
testpaths = ["."]
addopts = "--strict-markers --reuse-db"
markers = [
    "tdd_green: Mark test as passing TDD test",
    "tdd_red: Mark test as failing TDD test",
    "tdd_refactor: Mark test for TDD refactoring phase",
]

[tool.coverage.run]
source = ["."]
data_file = "../.tmp/coverage/backend/.coverage"
omit = [
    "*/migrations/*",
    "*/tests/*",
    "*/test_*.py",
    "*_test.py",
    "*/__pycache__/*",
    "manage.py",
    "*/wsgi.py",
    "*/asgi.py",
    "*/.venv/*",
    "conftest.py",
    "*/management/commands/*",
]
branch = true

[tool.coverage.report]
precision = 2
skip_empty = true
show_missing = true
fail_under = 90.0

[tool.coverage.html]
directory = "../.tmp/coverage/backend"

[tool.mypy]
plugins = ["mypy_django_plugin.main"]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
exclude = [
    "migrations/",
    ".venv/",
]

[tool.django-stubs]
django_settings_module = "backend.settings"

[tool.vulture]
min_confidence = 80
paths = ["."]
exclude = ["migrations/", ".venv/", "manage.py"]
ignore_names = ["projects_with_filters"]

[tool.importlinter]
root_package = "backend"

[[tool.importlinter.contracts]]
name = "Backend layering"
type = "layers"
layers = ["backend"]
[tool.ruff.lint.per-file-ignores]
"projects/test_*.py" = ["PLR2004", "RUF059", "PLC0415", "ARG001"]
