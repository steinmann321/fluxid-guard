name: fluxid QA Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats jq python3 python3-pip python3-venv nodejs npm golang-go git

      - name: Run test suite
        run: ./tests/run_tests.sh

      - name: Test summary
        if: always()
        run: |
          echo "Test execution completed"
          echo "Check the logs above for details"
